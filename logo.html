<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo-bar {
      background-color: #333;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-bar img {
      height: 60px;
    }

    .dashboard {
      padding: 30px;
    }

    .dashboard h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- LOGO BAR -->
  <div class="logo-bar">
    <img src="images/logo.png" alt="Logo">
  </div>

  <!-- DASHBOARD CONTENT -->
  <div class="dashboard">
    <h1>Welcome to the Dashboard</h1>
    <p>This is your dashboard content.</p>
  </div>

</body>
</html>
