<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Users - Admin Dashboard</title>
  <link rel="stylesheet" href="adminusers.css" />
</head>
<body>
  <div class="container">
    <h1>Total Users</h1>

    <div class="user-controls">
      <input type="text" id="searchUser" placeholder="Search by name or email...">
      <button onclick="downloadCSV()">⬇️ Export CSV</button>
    </div>

    <table id="userTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Name ⬍</th>
          <th onclick="sortTable(1)">Email ⬍</th>
          <th onclick="sortTable(2)">Joined On ⬍</th>
        </tr>
      </thead>
      <tbody id="userData">
        <tr><td>Luna Lovegood</td><td>luna@example.com</td><td>2024-12-10</td></tr>
        <tr><td>Harry Potter</td><td>harry@example.com</td><td>2025-01-15</td></tr>
        <tr><td>Hermione Granger</td><td>hermione@example.com</td><td>2025-02-01</td></tr>
        <tr><td>Ron Weasley</td><td>ron@example.com</td><td>2025-03-05</td></tr>
      </tbody>
    </table>
  </div>

  <script src="adminusers.js"></script>
</body>
</html>
